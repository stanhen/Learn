<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>CALK</title>
 
 </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-sm-6 calculator">
          <form name="calculator">
            <input type="text" name="display" class="form-control bg-dark text-white calculator__display" readonly>
            <input type="button" name="" value="Backspace" class="btn btn-warning backspace"> 
            <input type="button" name="" value="ON" class="btn btn-success ON"> 
            <input type="button" name="" value="OFF" class="btn btn-danger OFF"> 
            <input type="button" name="" value="sin" class="btn btn-dark sin act"> 
            <input type="button" name="" value="cos" class="btn btn-dark cos act"> 
            <input type="button" name="" value="tg" class="btn btn-dark tg act"> 
            <input type="button" name="" value="ctg" class="btn btn-dark ctg act"> 
            <input type="button" name="" value="C" class="btn btn-dark ctr"> 
            <input type="button" name="" value="cor" class="btn btn-dark cor"> 
            <input type="button" name="" value="x3" class="btn btn-dark x3"> 
            <input type="button" name="" value="x2" class="btn btn-dark x2"> 
            <input type="button" name="" value="(" class="btn btn-dark strl button"> 
            <input type="button" name="" value=")" class="btn btn-dark strl button"> 
            <input type="button" name="" value="7" class="btn btn-dark button chislo"> 
            <input type="button" name="" value="8" class="btn btn-dark button chislo"> 
            <input type="button" name="" value="9" class="btn btn-dark button chislo"> 
            <input type="button" name="" value="+" class="btn btn-dark button act"> 
            <input type="button" name="" value="4" class="btn btn-dark button chislo"> 
            <input type="button" name="" value="5" class="btn btn-dark button chislo"> 
            <input type="button" name="" value="6" class="btn btn-dark button chislo"> 
            <input type="button" name="" value="-" class="btn btn-dark minus button act"> 
            <input type="button" name="" value="1" class="btn btn-dark button chislo"> 
            <input type="button" name="" value="2" class="btn btn-dark button chislo"> 
            <input type="button" name="" value="3" class="btn btn-dark button chislo"> 
            <input type="button" name="" value="*" class="btn btn-dark myltiply button act"> 
            <input type="button" name="" value="0" class="btn btn-dark button chislo"> 
            <input type="button" name="" value="." class="btn btn-dark button"> 
            <input type="button" name="" value="+/-" class="btn btn-dark plus.min"> 
            <input type="button" name="" value="/" class="btn btn-dark division button act"> 
            <input type="button" name="" value="=" class="btn btn-dark equal"> 
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src = "Jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <s src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></s>
    <script type = 'module' src = "Math/BackspaceOff.js"></script>
    <script type = 'module' src = "Math/BackspaceON.js"></script>
    <script type = 'module' src = "Math/Clear.js"></script>
    <script type = 'module' src = "Math/Cor.js"></script>
    <script type = 'module' src = "Math/logic.js"></script>
    <script type = 'module' src = "Math/trigonometry.js"></script>
    <script src = "./js/bundle.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    < src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></>
    < src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></>
    -->
  </body>
</html>
